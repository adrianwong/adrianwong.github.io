---
layout: default
title: Home
---

<a href="{{ site.social.github }}" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
<a href="{{ site.social.codepen }}" target="_blank"><i class="fa fa-codepen fa-2x" aria-hidden="true"></i></a>
<a href="{{ site.social.linkedin }}" target="_blank"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>

<h1>Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> &middot; {{ post.date | date_to_string }}
    </li>
  {% endfor %}
</ul>
