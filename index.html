---
layout: default
title: Home
---

{% for network in site.networks %}
  <a href="{{ network.url }}" target="_blank"><i class="fa fa-{{ network.name }} fa-2x" aria-hidden="true"></i></a>
  {% if forloop.last == false %}
    <span>&nbsp;</span>
  {% endif %}
{% endfor %}

<h1>Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> &middot; {{ post.date | date_to_string }}
    </li>
  {% endfor %}
</ul>
