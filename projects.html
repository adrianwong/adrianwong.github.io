---
layout: page
title: Projects
---

<style>
  .project {
    border-bottom-style: dashed;
    width: 98%;
    margin-left: auto;
    margin-right: auto;
  }

  .project > img {
    display: inline-block;
    vertical-align: middle;
    width: 29%;
    margin-bottom: 0.75rem;
  }
  .project:not(:first-of-type) > img {
    margin-top: 0.75rem;
  }

  .project > .details {
    display: inline-block;
    vertical-align: middle;
    width: 69%;
    margin-bottom: 0.75rem;
    padding-left: 0.5rem;
  }
  .project:not(:first-of-type) > .details {
    margin-top: 0.75rem;
  }

  .project > .details > h3 {
    margin-top: 0;
  }
</style>

{% for project in site.data.projects %}
  <div class="project">
    <img src="/assets/images/projects/{{ project.img }}">
    <div class="details">
      <h3>{{ project.name }}</h3>

      {% for link in project.links %}
        <a href="{{ link.url }}" target="_blank">{{ link.type }}</a>
        {% if forloop.last == false %}
          <span> &middot; </span>
        {% endif %}
      {% endfor %}

      <div>{{ project.desc }}</div>
    </div>
  </div>
{% endfor %}
