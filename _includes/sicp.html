<style>
  .exercises {
    columns: 4;
    column-gap: 2.5rem;

    -webkit-columns: 4;
    -webkit-column-gap: 2.5rem;

    -moz-columns: 4;
    -moz-column-gap: 2.5rem;
  }
</style>

<h2>Selected exercises</h2>
{% assign exercises = page.exercises | remove: ' ' | split: ',' %}
<ul class="exercises">
  {% for exercise in exercises %}
    {% assign link = exercise | remove: '.' %}
    <li><a href="#exercise-{{ link }}">{{ exercise }}</a></li>
  {% endfor %}
</ul>
